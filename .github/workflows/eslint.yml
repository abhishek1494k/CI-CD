name: Run eslint
on: 
  push:
    branches: [main]
jobs: 
  eslint: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
      - name: Install Node.js
        run: node --version
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install 
      - name: Run ESLint
        run: npx eslint