name: Run ESLint 
on: 
  push: 
    branches: [main]
jobs: 
  build: 
    runs-on: ubuntu-latest 
    steps:
    - uses: actions/checkout@v3 
    - name: Install Node.js
      uses: actions/setup-node@v2
      run: node --version 
      with: 
        node-version: '14.x' 
    - name: Install dependencies 
      run: npm install 
    - name: Run ESLint 
      run: npx eslint .