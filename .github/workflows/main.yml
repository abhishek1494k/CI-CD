name: projectX
on: 
  push:
    branches: [main]
jobs: 
  built: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
      - name: Install Node.js
        with: 
          node-version: '14.x'
      - name: Print Node Version
        run: node -v
      - name: Print npm version
        run: npm -v
      - name: Print pwd
        run: pwd